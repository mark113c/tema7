<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .red {
            height: 100px;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
            background-color: red;
        }

        .green {
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
            background-color: green;
        }
    </style>

</head>

<body>
    <div class="red"></div>
    <div class="green"></div>

    <script>
        document.querySelector(".red").textContent = "Rød cirkel";
        document.querySelector(".green").textContent = "Grøn firkant";
    </script>
</body></html>
