<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .cirkel {
            height: 100px;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
            background-color: red;
        }

        .firkant {
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
            background-color: green;
        }

    </style>

</head>

<body>
    <div class="cirkel"></div>
    <div class="firkant"></div>

    <script>
        let firkantURL = `http://mabe-kea.dk/E19/pics/frog.png`;
        let cirkelURL = `http://mabe-kea.dk/E19/pics/pig.png`;

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log(start);
            let firkant = document.querySelector(".firkant");
            let cirkel = document.querySelector(".cirkel");

            cirkel.innerHTML = `<img src = ${cirkelURL} alt="Billede af en gris">`;
            firkant.innerHTML = `<img src = ${firkantURL} alt=""Billede af en frÃ¸>`;

            firkant.addEventListener("click", flyt);
            cirkel.addEventListener("click", stop);

            function flyt() {
                let firkantStart = firkant.innerHTML;
                firkant.innerHTML = cirkel.innerHTML;
                cirkel.innerHTML = firkantStart;
            }

            function stop() {
                firkant.removeEventListener("click", flyt);
                firkant.style.transition = "1.5s";
                firkant.style.backgroundColor = "red";
                cirkel.style.transition = "1.5s";
                cirkel.style.transform = "scale(0)";


            }
        }

    </script>
</body>

</html>
