<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>


    <article>
        <p></p>
        <img>
    </article>


    <script>
        document.addEventListener("DOMContentLoaded", start);


        const dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarme"
        };

        console.log("dyr:", dyr.navn, "type:", dyr.type, "levested:", dyr.levested);

        function start() {
            console.log("start");
            const destination = document.querySelector("article");
            const dyrInfo = `${dyr.navn} ${dyr.type} ${dyr.levested}`;
            const dyrBillede = `${dyr.billede}`;

            destination.querySelector("p").textContent = dyrInfo;
            destination.querySelector("img").src = dyrBillede;

        }
    </script>
</body></html>
